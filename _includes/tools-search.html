<form class="search">
  <div class="search-lo lo">
    <div class="lo-c lo-maxgrow">
      <label for="searchInput" class="sr-only">Search Terms</label>
      <input type="search" id="searchInput" class="search-txt" placeholder="Searchâ€¦">
    </div>
    <div class="lo-c">
      <label for="toolCategories" class="sr-only">Select a tool category:</label>
      <select id="toolCategories" class="select-filter">
        <option value="">All categories</option>
        {% assign categories = site.tools | map: "category_broad" | sort | uniq %}
        {% for category in categories %}
          <option value="{{ category }}">{{ category }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
</form>
<table id="indexedToolsTable">
  <thead>
    <tr>
      <th>Title</th>
      <th>Abstract</th>
      <th>Category</th>
      <th>Metadata standard(s)</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
