# Site settings
title: DLF Metadata Assessment Working Group
email: dlf-aig-metadata-assessment-working-group@googlegroups.com
description: > # this means to ignore newlines until "baseurl:"
  The DLF Assessment Interest Group (DLF AIG) is forming a Metadata Working Group. This group aims to build guidelines, best practices, tools and workflows around the evaluation and assessment of metadata used by and for digital libraries and repositories. The group hopes to offer deliverables and recommendations that digital library and repository users can implement for metadata assessment and quality control.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://DLFMetadataAssessment.github.io" # the base hostname & protocol for your site
github_username:  DLFMetadataAssessment

# Build settings
markdown: kramdown
