title: DLF Metadata Assessment Working Group

baseurl: /Sandbox

collections:
  metadata_application_profiles:
    output: true
    permalink: /projects/metadata-application-profiles/:title/
  tools:
    output: true
    permalink: /projects/tools/:title/
    # look into this when github-pages gem uses Jekyll â‰¥ 4.0
    # https://jekyllrb.com/docs/collections/#sort-by-front-matter-key
    # sort_by: tool_title
  tutorials:
    output: true
    permalink: /projects/skill-building-resources/:title/

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "assets"
      type: "pages"
    values:
      layout: null
  - scope:
      path: ""
      type: "metadata_application_profiles"
    values:
      layout: "metadata-application-profile"
  - scope:
      path: ""
      type: "tools"
    values:
      layout: "tool"
  - scope:
      path: ""
      type: "tutorials"
    values:
      layout: "tutorial"

exclude:
  - 'Gemfile'
  - 'Gemfile.lock'
  - 'README.md'

sass:
  style: compressed

plugins:
  - jekyll-redirect-from
